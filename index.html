<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app/public/css/style.min.css" />
    <link
      rel="shortcut icon"
      href="./app/public/images/favicon.png"
      type="image/x-icon"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <aside class="aside__content">
        <header class="aside__header">
          <nav class="header__nav">
            <div
              id="closeNavBtn"
              class="header__nav--btn-close"
              aria-label="close-btn"
            >
              <div class="header__nav--btn-close-line"></div>
            </div>
            <div class="header__nav--searchbar-container">
              <img
                class="header__nav--searchbar-container-ico"
                src="./app/public/images/search-ico.png"
                alt="search"
              />
              <input
                type="text"
                aria-label="searchbar"
                placeholder="search location"
                id="searchBar"
                class="header__nav--searchbar-container--input"
              />
              <button
                id="searchBtn"
                class="header__nav--searchbar-container--btn"
              >
                Search
              </button>
            </div>
            <div class="header__nav--recent-cities" id="recentCities">
              <p class="header__nav--recent-cities-title">Recently Searched</p>
            </div>
          </nav>
          <div class="header__btns">
            <button id="openNavBtn" class="header__btns--btn-search">
              Search for places
            </button>
            <button id="locationBtn" class="header__btns--btn-location">
              <img src="./app/public/images/gps.svg" alt="gps-ico" />
            </button>
          </div>
        </header>
        <div class="aside__informations">
          <div class="aside__informations--image-container">
            <img
              id="asideImage"
              src="./app/public/images/Shower.png"
              alt="shower-ico"
            />
          </div>
          <div class="aside__informations--temp-container">
            <h1
              id="asideTemperature"
              class="aside__informations--temp-container-temperature"
            >
              15
            </h1>
            <h3
              id="asideWeatherType"
              class="aside__informations--temp-container-type"
            >
              Shower
            </h3>
          </div>
          <div class="aside__informations--date">
            <h4 class="aside__informations--date-today">Today</h4>
            <span class="dot"></span>
            <h4 id="currentDate" class="aside__informations--date-current">
              Fri, 5 Jun
            </h4>
          </div>
          <div class="aside__informations--location">
            <img
              class="aside__informations--location-ico"
              src="./app/public/images/location.svg"
              alt="location-ico"
            />
            <h4
              id="currentLocation"
              class="aside__informations--location-current"
            >
              Helsinki
            </h4>
          </div>
        </div>
      </aside>
      <main class="main__content">
        <div class="main__content--cards"></div>
        <div class="main__content--highlights">
          <h3 class="highlights__title">Today's Highlights</h3>

          <div class="main__content--highlights-panels">
            <div class="highlights__panels--panel wind">
              <h5 class="panel__title">Wind status</h5>
              <h2 class="panel__wind--value">7</h2>
              <div class="panel__wind--direction">
                <span class="panel__wind--direction-ico">
                  <img
                    src="./app/public/images/locationPointer-ico.svg"
                    alt="location-pointer"
                  />
                </span>
                <p class="panel__wind--direction-direction">WSW</p>
              </div>
            </div>
            <div class="highlights__panels--panel humidity">
              <h5 class="panel__title">Humidity</h5>
              <h2 class="panel__humidity--value">84</h2>
              <div class="panel__humidity--progress">
                <span class="panel__humidity--progress-zero">0</span>
                <progress
                  class="panel__humidity--progress-bar"
                  max="1"
                  value="0.84"
                  title=""
                ></progress>
              </div>
            </div>
            <div class="highlights__panels--panel visibility">
              <h5 class="panel__title">Visibility</h5>
              <h2 class="panel__visibility--value">6,4 km</h2>
            </div>
            <div class="highlights__panels--panel pressure">
              <h5 class="panel__title">Air Pressure</h5>
              <h2 class="panel__pressure--value">998 mb</h2>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- <script src="./app/public/js/index.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./app/build/js/index.js"></script>
  </body>
</html>
